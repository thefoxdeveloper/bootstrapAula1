<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <body>

        <div class="col-3 bg-primary p-5"></div>
        <div class="col-3 bg-success p-5"></div>
        <div class="col-3 bg-danger p-5"></div>
        <div class="col-3 bg-dark p-5"></div>
      </div>
      <div class="row">
        <div class="col-3 bg-success p-5 offset-3"></div>
        <div class="col-3 bg-dark p-5 offset-3"></div>
      </div>
      <div class="row">
        <div class="col-3 bg-primary p-5"></div>

      <div class="row p-5 bg-dark"></div>

      <div class="d-flex justify-content-center">
        <a href="2.html">
          <button class="btn bg-warning m-3">

        ><a href="4.html">
          <button class="btn bg-warning m-3">
